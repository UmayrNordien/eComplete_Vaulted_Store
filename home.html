<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="eComplete Assesment">
  <meta name="keywords" content="HTML, CSS, JavaScript, eCommerce, Netlify, Cart">
  <meta name="author" content="Umayr Nordien">
  <link rel="icon" href="https://i.postimg.cc/g2XtgPH0/vault-meta-icon.png" alt="disk">
  <title>Vaulted</title>
  <!-- Link To CSS -->
  <link rel="stylesheet" href="css/style.css">
  <!--BOOTSTRAP CSS-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/css/bootstrap.min.css">
  <!-- Box Icons -->
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
  <!-- Landing -->
  <div class="landing-page">
    <button class="centered-button">Shop</button>
  </div>
  <!-- Header -->
  <header>
    <!-- Nav -->
    <div class="nav container">
      <a href="#" class="logo">Vaulted</a>
      <a href="shop.html" class="logo">Shop</a>
      <!-- <a href="contact.html"><i class="bx bx-send"></i></a>       -->
      <!-- Cart-Icon -->
      <i class='bx bxs-shopping-bag-alt' id="cart-icon"></i>
      <!-- Cart -->
      <div class="cart">
        <h2 class="cart-title">Your Cart</h2>
        <!-- Content -->
        <div class="cart-content">

        </div>
        <!-- Total -->
        <div class="total">
          <div class="total-title">Total</div>
          <div class="total-price">R0</div>
        </div>
        <!-- Checkout Button -->
        <button type="button" class="btn-checkout">Checkout</button>
        <!-- Cart Close -->
        <i class='bx bx-x' id="close-cart"></i>
      </div>
    </div>
  </header>

  <section>
    <h2 class="featured-title mt-5">Featured</h2>
    <p class="featured-message">Shop gets vaulted every week
    <p>
    <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./img/product1.png" class="d-block w-75 mx-auto" alt="Emma Clark Skull Jersey Carousel Image">
        </div>
        <div class="carousel-item">
          <img src="./img/product2.png" class="d-block w-75 mx-auto" alt="Neon Genesis Jacket Carousel Image">
        </div>
        <div class="carousel-item">
          <img src="./img/product3.png" class="d-block w-75 mx-auto" alt="Guts Jersey Carosuel Image">
        </div>
        <div class="carousel-item">
          <img src="./img/product4.png" class="d-block w-75 mx-auto" alt="Steep Clif Graphic Hoodie">
        </div>
        <div class="carousel-item">
          <img src="./img/product5.png" class="d-block w-75 mx-auto" alt="TALISHKO Stitching Zebra Sherpa Winter Coat">
        </div>
        <div class="carousel-item">
          <img src="./img/product6.png" class="d-block w-75 mx-auto" alt="Vintage Work Jacket">
        </div>
        <div class="carousel-item">
          <img src="./img/product7.png" class="d-block w-75 mx-auto" alt="Vintage Work Jacket">
        </div>
        <div class="carousel-item">
          <img src="./img/product8.png" class="d-block w-75 mx-auto" alt="RUCKING WORK JACKET">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-darker text-center text-white">
    <!-- Grid container -->
    <div class="container p-0 pb-0">
      <!-- Section: Social media -->
      <section class="mb-0">
        <!-- Facebook -->
        <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i
            class='bx bxl-facebook-circle'></i></a>

        <!-- LinkedIn -->
        <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class='bx bxl-linkedin'></i></a>

        <!-- Instagram -->

            class='bx bxl-instagram-alt'></i></a>

        <!-- Twitter -->
        <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class='bx bxl-twitter'></i></a>

        <!-- Github -->
        <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class='bx bxl-github'></i></a>
      </section>
      <!-- Section: Social media -->

    <!-- Grid container -->

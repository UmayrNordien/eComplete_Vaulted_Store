<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="eComplete Assesment">
    <meta name="keywords" content="HTML, CSS, JavaScript, eCommerce, Netlify, Cart">
    <meta name="author" content="Umayr Nordien">
    <link rel="icon" href="https://i.postimg.cc/g2XtgPH0/vault-meta-icon.png" alt="disk">
    <title>Vaulted</title>
    <!-- Link To CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/checkout.css">
    <!--BOOTSTRAP CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/css/bootstrap.min.css">
    <!--SWEETALERT CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.min.css" />
    <!-- Box Icons -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <!-- Header -->
    <header>
        <!-- Nav -->
        <div class="nav container">
            <a href="home.html" class="logo">Vaulted</a>
            <a href="shop.html" class="logo">Shop</a>
            <!-- <a href="contact.html"><i class="bx bx-send"></i></a>       -->
            <!-- Cart-Icon -->
            <i class='bx bxs-shopping-bag-alt' id="cart-icon"></i>
            <!-- Cart -->
            <div class="cart">
                <h2 class="cart-title">Your Cart</h2>
                <!-- Content -->
                <div class="cart-content">

                </div>
                <!-- Total -->
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">R0</div>
                </div>
                <!-- Checkout Button -->
                <button type="button" class="btn-checkout">Checkout</button>
                <!-- Cart Close -->
                <i class='bx bx-x' id="close-cart"></i>
            </div>
        </div>
    </header>

    <section>
      <div class="container">
        <h2 class="mt-2">Shipping</h2>
        <p class="details">Please enter your shipping details and fill ALL fields</p>
        <hr class="hr1" />
        <form id="shipping-form">
          <div class="form">
            <div class="fields fields--2">
              <label class="field">
                <span class="field__label" for="firstname">First name</span>
                <input class="field__input" type="text" id="firstname" name="firstname" required />
              </label>
              <label class="field">
                <span class="field__label" for="lastname">Last name</span>
                <input class="field__input" type="text" id="lastname" name="lastname" required />
              </label>
            </div>
            <label class="field">
              <span class="field__label" for="email">Email</span>
              <input class="field__input" type="email" id="email" name="email" required />
            </label>
            <label class="field">
              <span class="field__label" for="address">Address</span>
              <input class="field__input" type="text" id="address" name="address" required />
            </label>
            <label class="field">
              <span class="field__label" for="country">Country</span>
              <select class="field__input" id="country" name="country" required>
                <option value=""></option>
                <option value="South Africa">South Africa</option>
              </select>
            </label>
            <div class="fields fields--3">
              <label class="field">
                <span class="field__label" for="zipcode">Zip code</span>
                <input class="field__input" type="text" id="zipcode" name="zipcode" required />
              </label>
              <label class="field">
                <span class="field__label" for="city">City</span>
                <select class="field__input" id="city" name="city" required>
                  <option value=""></option>
                  <option value="Cape Town">Cape Town</option>
                  <option value="Johannesburg">Johannesburg</option>
                  <option value="Port Elizabeth">Port Elizabeth</option>
                </select>
              </label>
            </div>
          </div>
          <hr>
          <button type="submit" class="btn btn-outline-dark" id="buy-now-btn">Buy Now</button>
        </form>
      </div>
    </section>

  <!-- Footer -->
  <footer class="bg-darker text-center text-white">
    <!-- Grid container -->
    <div class="container p-0 pb-0">
      <!-- Section: Social media -->
      <section class="mb-0">
        <!-- Facebook -->
        <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i
            class='bx bxl-facebook-circle'></i></a>

        <!-- LinkedIn -->
        <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class='bx bxl-linkedin'></i></a>

        <!-- Instagram -->
        <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i
            class='bx bxl-instagram-alt'></i></a>

        <!-- Twitter -->
        <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class='bx bxl-twitter'></i></a>

        <!-- Github -->
        <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class='bx bxl-github'></i></a>
      </section>
      <!-- Section: Social media -->
    </div>
    <!-- Grid container -->

        <!--CONTACT-->
        <button class="btn btn-outline-dark" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasLeft"
        aria-controls="offcanvasLeft">Contact Us</button>
  
      <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasLeft" aria-labelledby="offcanvasLeftLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasLeftLabel">Contact Form</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <form action="https://formspree.io/f/myyvjoyz" method="post">
            <div class="mb-3">
              <label for="name" class="form-label sr-only" style="color:#252525">Name</label>
              <input name="name" type="text" class="form-control" id="name" aria-label="Name" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label sr-only" style="color:#252525">Email address</label>
              <input name="email" type="email" class="form-control" id="email" aria-label="Email address" required>
            </div>
            <div class="mb-3">
              <label for="message" class="form-label sr-only" style="color:#252525">Message</label>
              <textarea name="message" class="form-control" id="message" rows="3" aria-label="Message"
                required></textarea>
            </div>
            <button type="submit" class="btn btn-outline-dark">Send</button>
          </form>
        </div>
      </div>

    <!-- Copyright -->
    <div class="text-center p-3" style="background-color: rgba(255, 255, 255, 0.2); color: #252525; font-size: 12px !important">
      Â© 2020 Copyright All Rights Reserved |
      <a class="text-dark" href="https://umayrnordienspersonalportfolio.netlify.app/">Umayr Nordien</a>
    </div>
    <!-- Copyright -->
  </footer>

  <!-- Link TO JS -->
  <script src="js/main.js"></script>
  <script src="js/checkout.js"></script>
  <!-- BOOTSTRAP JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/js/bootstrap.min.js"></script>
  <!-- SWEETALERT JS -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
